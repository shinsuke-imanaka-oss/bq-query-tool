steps:
# Dockerイメージをビルドするステップ
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/gemini-analysis-platform:$COMMIT_SHA', '.']

# Cloud Runにデプロイするステップ
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'streamlit-bq-tool' # ここを実際のCloud Runサービス名に合わせる
  - '--image'
  - 'gcr.io/$PROJECT_ID/gemini-analysis-platform:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # ここを実際のCloud Runリージョンに合わせる
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'gcr.io/$PROJECT_ID/gemini-analysis-platform:$COMMIT_SHA'